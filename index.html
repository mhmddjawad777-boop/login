<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-logo-container">
      <img src="images/logo.jpeg" alt="Header Logo" class="header-logo">
      
    </div> 
    <div class="radio-box">
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html"><img src="images/whatsapp2.png"alt="HTML"></label>
      <input type="radio" id="css" name="fav_language" value="CSS" disabled>
      <label for="css"><img src="images/telegram2.png" alt="CSS"></label>
      <input type="radio" id="javascript0" name="fav_language" value="JavaScript"disabled>
      <label for="javascript"><img id="javascript-images" src="images/viber3.png" alt="JavaScript"></label>
      <input type="radio" id="css1" name="fav_language" value="CSS" disabled>
      <label for="css"><img id="insta" src="images/insta.png" alt="CSS"></label>
      <input type="radio" id="javascript1" name="fav_language" value="JavaScript"disabled>
      <label for="javascript"><img id="javascript-image1" src="images/messanger3.png" alt="JavaScript"></label>
      <input type="radio" id="css1" name="fav_language" value="CSS" disabled>
      <label for="css"><img src="images/call.png" alt="CSS"></label>
      <input type="radio" id="javascript1" name="fav_language" value="JavaScript"disabled>
      <label for="javascript"><img id="javascript-image1" src="images/sms.png" alt="JavaScript"></label>
    </div>
    
    <div class="login-box">
      <div class="country-flag-container">
        <select id="country-flag">
          <option value="LEB">🇱🇧</option>
          <option value="JO">🇯🇴</option>
          <option value="SA">🇸🇦</option>
          <option value="BH">🇧🇭</option>
          <option value="EG">🇪🇬</option>
          <option value="OM">🇴🇲</option> 
          <option value="QA">🇶🇦</option>
          <option value="UAE">🇦🇪</option>
          <option value="KW">🇰🇼</option>
          <option value="KUR">🇮🇶</option>
          <option value="USA">🇺🇸</option>

          <!-- Add more country flags as needed -->
        </select>
      </div>
      <div class="phone-number-container">
        <h3>User  </h3>
        <div class="country-code-container">
          <select id="country-code">
            
            <option value="1">🇺🇸  +1</option>
            <option value="7">🇷🇺 +7 </option>
            <option value="20">🇪🇬 +20</option>
            <option value="31">🇳🇱 +31</option>
            <option value="32">🇧🇪 +32</option>
            <option value="33">🇫🇷 +33</option>
            <option value="34">🇪🇸 +34</option>
            <option value="36">🇭🇺 +36 </option>
            <option value="39">🇮🇹 +39 </option>
            <option value="41">🇨🇭 +41</option>
            <option value="43">🇦🇹 +43</option>
            <option value="44">🇬🇧 +44</option>
            <option value="45">🇩🇰 +45</option>
            <option value="46">🇸🇪 +46</option>
            <option value="49">🇩🇪 +49</option>
            <option value="61">🇦🇺 +61</option>
            <option value="90">🇹🇷 +90</option>
            <option value="92">🇵🇰 +92</option>
            <option value="351">🇵🇹 +351</option>
            <option value="357">🇨🇾 +357</option>
            <option value="358">🇫🇮 +358</option>
            <option value="380">🇺🇦 +380</option>
            <option value="961">🇱🇧 +961</option>
            <option value="962">🇯🇴 +962</option>
            <option value="963">🇸🇾 +963</option>
            <option value="964">🇮🇶 +964</option>
            <option value="965">🇰🇼 +965</option>
            <option value="966">🇸🇦 +966</option>
            <option value="968">🇴🇲 +968</option>
            <option value="970">🇵🇸 +970</option>
            
            <option value="972">🇵🇸 +972</option>
            <option value="971">🇦🇪 +971</option>
            <option value="973">🇧🇭 +973</option> 
            <option value="974">🇶🇦 +974</option>

            <!-- Add more options for other country codes -->
          </select>
        </div>
        
        <input type="text" id="phoneNumber" placeholder="12345678" />
        
      </div>
     
      
      <button onclick="submitForm()" id="submit-button"><img src="images/click.png" alt="Submit"></button>
    </div>
    
  </div>
  
  <div id="error-message" class="error-message"></div>
  <script src="script.js"></script>
 
</body>
</html>
